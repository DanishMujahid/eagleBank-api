version: '3.8'

services:
  eaglebank-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: eaglebank-api-dev
    ports:
      - '3000:3000'
      - '5555:5555'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-key-change-in-production
      - DATABASE_URL=file:./prisma/dev.db
    working_dir: /app
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - eaglebank-network

  # Optional: Add a database service if you want to use PostgreSQL later
  # postgres:
